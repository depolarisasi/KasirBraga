<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#3b82f6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background with rounded corners -->
  <rect width="512" height="512" rx="102" ry="102" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Shine effect -->
  <rect x="102" y="102" width="308" height="120" rx="20" ry="20" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Cash register icon elements -->
  <!-- Base -->
  <rect x="156" y="280" width="200" height="120" rx="12" ry="12" fill="white" opacity="0.9"/>
  
  <!-- Screen -->
  <rect x="180" y="200" width="152" height="80" rx="8" ry="8" fill="white" opacity="0.9"/>
  <rect x="188" y="208" width="136" height="64" rx="4" ry="4" fill="#1d4ed8"/>
  
  <!-- Screen content lines -->
  <rect x="200" y="220" width="80" height="4" rx="2" fill="white" opacity="0.7"/>
  <rect x="200" y="230" width="60" height="4" rx="2" fill="white" opacity="0.7"/>
  <rect x="200" y="240" width="100" height="4" rx="2" fill="white" opacity="0.7"/>
  <rect x="200" y="250" width="40" height="4" rx="2" fill="white" opacity="0.7"/>
  
  <!-- Currency symbol in screen -->
  <text x="290" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Rp</text>
  
  <!-- Buttons/Keys -->
  <circle cx="200" cy="320" r="12" fill="#e5e7eb"/>
  <circle cx="230" cy="320" r="12" fill="#e5e7eb"/>
  <circle cx="260" cy="320" r="12" fill="#e5e7eb"/>
  <circle cx="290" cy="320" r="12" fill="#e5e7eb"/>
  
  <circle cx="200" cy="350" r="12" fill="#e5e7eb"/>
  <circle cx="230" cy="350" r="12" fill="#e5e7eb"/>
  <circle cx="260" cy="350" r="12" fill="#e5e7eb"/>
  <circle cx="290" cy="350" r="12" fill="#10b981"/>
  
  <!-- Cash drawer -->
  <rect x="165" y="370" width="182" height="20" rx="4" ry="4" fill="#d1d5db"/>
  <rect x="170" y="375" width="172" height="10" rx="2" ry="2" fill="#9ca3af"/>
  
  <!-- Text KB -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">KB</text>
</svg> 